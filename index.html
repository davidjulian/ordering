<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencer Tool</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .instructor, .student {
            display: none;
        }
        .show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Sequencer Tool</h1>
    <p>Are you a student or an instructor?</p>
    <button id="studentBtn" class="button">Student</button>
    <button id="instructorBtn" class="button">Instructor</button>

    <div class="student">
        <!-- Removed the "Go to Student Tool" button as it's now redundant -->
    </div>

    <div class="instructor">
        <a href="build_tool.html" class="button">Go to Build Tool</a>
        <a href="analyze_tool.html" class="button">Go to Analyze Tool</a>
    </div>

    <script>
        document.getElementById('studentBtn').addEventListener('click', function() {
            window.location.href = 'student_tool.html'; // Direct navigation to student tool
        });

        document.getElementById('instructorBtn').addEventListener('click', function() {
            document.querySelector('.instructor').classList.add('show');
        });
    </script>

<footer>
    <p>&copy; 2024 David Julian, University of Florida</p>
    <p><a href="Terms_of_Service.html" target="_blank">Terms of Service</a></p>
</footer>

</body>
</html>
