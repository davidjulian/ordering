    <h1>Sequencer - Analyze</h1>

    <div>
        <label for="reference-file">Reference File:</label>
        <input type="file" id="reference-file" accept=".seq">

    <BR>
    <div>
        <label for="sequence-files">Student Sequence Files:</label>
        <input type="file" id="sequence-files" multiple>

    <BR>
    <button onclick="processFiles()">Process</button>
    <button onclick="saveResultsAsCSV()">Save Results as CSV</button>

    <h2>Results</h2>
    <ul id="results-list"></ul>
